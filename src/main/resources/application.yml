
eureka:
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "*"
            allowed-methods:
              - "*"
            allowed-headers:
              - "*"
      routes:
        - id: landing_formularios_registro_id
          uri: https://canelaaccounmanager.up.railway.app/form/send
          predicates:
          - Path=/form/send
        - id: landing_formularios_buyer_info
          uri: https://canelaaccounmanager.up.railway.app/payment/buyer
          predicates:
          - Path=/payment/buyer
        - id: landing_formularios_card_info
          uri: https://canelaaccounmanager.up.railway.app/payment/card
          predicates:
          - Path=/payment/card
        - id: canela_platform_get_planes
          uri: https://canelaplanbackend-production.up.railway.app/api/planes
          predicates:
          - Path=/api/planes

